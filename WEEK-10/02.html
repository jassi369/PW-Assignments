<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Page Title -->
    <title>Tribute Page</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="max-w-6xl w-full m-auto">
      <div>
        <!-- Header Section -->
        <h1 class="text-5xl text-center font-bold tracking-wide leading-loose">
          The Real Leadership Lessons of Steve Jobs
        </h1>
        <p class="text-center font-semibold text-gray-500">
          Six months after Job's death, the author of his best selling biography
          identifies the practices that every CEO can try to emulate
          <span class="text-black"> by Walter Isaacson.</span>
        </p>

        <!-- Image Section -->
        <div class="flex justify-center my-5">
          <img
            class="rounded-3xl"
            src="https://w0.peakpx.com/wallpaper/288/303/HD-wallpaper-will-never-forget-iphone-apple-ipad-steve-jobs-thumbnail.jpg"
            alt="Steve Jobs"
          />
        </div>
      </div>
    </div>
