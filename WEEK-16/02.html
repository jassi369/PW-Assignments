<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <style>
        /* Reset default button styles */
button {
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 13px;
    padding: 10px 20px;
    border-radius: 20px;
    background-color: #007bff;
    color: #ffffff;
}
.button{
    background-color: #ffffff;
    border: 1px solid #1d2023;
    color: #192029;
}

.button:hover {
    background-color: white;
    color: black;
}

.button:active {
    background-color: white;
    border-color: black;
}

    </style>
</head>
<body>
    <div id="container">
    <h1 id="mode">Light Mode</h1>
    <button id ="btn" class="button">change color</button>
</div>
    <script>
        let mode = document.querySelector("#mode");
        let btn = document.querySelector("#btn");
        let container = document.querySelector("body");
        let isDarkMode = false;
        btn.addEventListener("click",toggleMode)

        function toggleMode(){
            if(isDarkMode){
                lightmode();
            } else{
                darkmode();
            }
            isDarkMode =!isDarkMode;
        }
        function darkmode(){
            mode.innerHTML = "Dark mode";
            mode.style.setProperty("color","white")
            container.style.setProperty("background-color","black");
        }
        function lightmode(){
            mode.innerHTML = "Light Mode";
            mode.style.setProperty("color","black")
            container.style.setProperty("background-color","white");
        }
    </script>
</body>
</html>
